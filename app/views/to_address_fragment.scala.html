@(title : String, people: Collection[Person])

<h4>Tag "@title"</h4>

<p><b>People:</b>
	@for( p <- people ) {
		@if( !p.email ) { <font color="#999"> }
		@p.first_name @p.last_name,
		@if( ! p.email ) { </font> }
	}

<p><b>Emails:</b>
	@for( p <- people ) {
		@if( p.email ) {
			@p.email,
		}
	}

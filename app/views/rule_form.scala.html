@(ruleForm: Form[Rule], destination : play.api.mvc.Call, submit_title : String)

@import helper._

@form(destination, 'class -> "form-horizontal") {


@if(ruleForm("id").value()) {
	<input type="hidden" name="id" value="@ruleForm("id").value()"/>
}
        @inputText(ruleForm("title"), '_label -> "Title", '_size -> 50)
		@checkbox(ruleForm("removed"), '_label -> "Disabled")

		<input type="submit" value="@submit_title">
}

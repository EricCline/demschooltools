@(people: List[Person])

@import helper._

@main("All people") {

    <h1>@people.size() people</h1>

    <ul>
        @for(person <- people) {
            <li>
                <a href="@routes.Application.person(person.person_id)">@person.first_name @person.last_name</a>
            </li>
        }
    </ul>

    <a href="@routes.Application.newPerson()">Add a new person</a>
}

@(meetings : List [ Meeting ])

@import helper._

@main("JC database") {

<h3> Welcome to the JC database. Please fasten your seatbelt. </h3>

<table class="table">
<tr><th>Date<th># cases</tr>
@for( m <- meetings ) {
	<tr><td><a href="@routes.Application.viewMeeting(m.id)">
		@Application.formatMeetingDate(m.date)</a><td>@m.cases.size()</tr>
}
</table>
}

@(c : Comment)

<div class="comment">
<b>@c.user.name</b> and <b>@c.person.first_name</b>:
<div class="comment_text">
@Html(c.message.replace("\n", "<br>"))
</div>
<div class="comment_tasks">
@for( ct <- c.completed_tasks ) {
	<a href="@routes.Application.viewTaskList(ct.task.task_list.id)" class="label label-info">@ct.task.title</a>
}
</div>
<div class="comment_time">@Application.formatDate(c.created)</div>
</div>

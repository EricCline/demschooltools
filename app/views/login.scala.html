@(notice : String)

@import helper._
@import com.feth.play.module.pa.views.html._

@main("TRVS Login", menu = "none") {

	<div class="container" style="padding-top:100px;">
	@if( notice != null ) { <div class="alert alert-warning"><strong>@notice</strong></div> }
	<a href="@routes.Application.index()" class="btn btn-large btn-primary" style="color:white;">
	Browse in read-only mode</a>

	<hr>
	<h3>OR</h3>
	<hr>

	@forProviders() { p =>
		<a href="@p.getUrl()" class="btn btn-large btn-primary" style="color:white;">
		Login with @p.getKey()</a>
	}
	</div>

	<p style="padding-top: 100px; font-size:0.8em">Your IP address is: @Application.getRemoteIp()</p>
}
